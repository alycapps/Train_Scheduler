<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
       <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 white header">
                <h1>All Aboard!</h1>
                <p>Find the current train schedule below.</p>
            </div>
            <div class="col-md-1"></div>
        </div>
        <br>

   <!-- train table -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 white trainlocation">
                <h3>Current Train Schedule:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <!-- <tr>
                            <td>Practice Train</td>
                            <td>Example Destination</td>
                            <td>5 min</td>
                            <td>9:15 PM</td>
                            <td>5 min</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>   
            <div class="col-md-1"></div>
        </div>
        <br>

    <!-- adding trains -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 white addinglocation">
                <h3>Add a Train:</h3>
                <form>
                    <label for="trainnameloc">Train Name:</label>
                    <br>
                    <input type="text" id="trainnameloc"><br>
                    <label for="destinationloc">Destination:</label>
                    <br>
                    <input type="text" id="destinationloc"><br>
                    <label for="traintimeloc">First Train Time:</label>
                    <br>
                    <input type="time" id="traintimeloc"><br>
                    <label for="frequencyloc">Frequency (min):</label>
                    <br>
                    <input type="number" id="frequencyloc"><br>
                    <br>
                    <input class="btn btn-info" id="submitbttnloc" type="submit" value="Submit">
                </form>             
            </div>
                <div class="col-md-1"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
